{% extends 'wudco/_base.html' %}
{% load staticfiles copy %}

{% block contenido %}
	<section class="workshops">
		<div class="container">
			<h2 class="sawtooth blue"><span>{% copy 'title-workshops' default='Talleres' %}</span></h2>
			<ul class="workshops-page">
                {% for speaker in speakers %}
					{% include 'wudco/_workshop.html' with speaker=speaker %}
                {% endfor %}
			</ul>
		</div>
	</section>
{% endblock %}
