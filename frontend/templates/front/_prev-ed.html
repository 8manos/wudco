<div class="prev-ed">
	{% if video_id %}
		<div class="prev-ed-video">
			<div class="video">
				<a href="http://www.youtube.com/watch?v={{video_id}}"></a>
			</div>
		</div>
	{% else %}
		{% if image %}
			<img src="{{image}}">
		{% endif %}
	{% endif %}
	<div class="prev-ed-desc">
		<h3>WUDco {{year}}</h3>
		<p>{{text}}</p>
	</div>
</div>
