{% load staticfiles copy %}
<li class="speaker">
  <div class="speaker-pic">
    <figure>
    <a href="{{ url|default:'#' }}" target="_blank"><img src="{% static picture %}" alt="{{ name }}" /></a>
    </figure>
    <a href="{{ twitter_url|default:'#' }}" class="twitter" target="_blank"></a>
    <a href="{{ linkedin_url|default:'#' }}" class="linkedin" target="_blank"></a>
  </div>
  <p class="speaker-name"><a href="{{ url|default:'#' }}">{{ name }}</a></p>
  <p class="speaker-position">{{ title }} / {{ company }}</p>
  <p class="speaker-books"><strong>Autor de: </strong>{{ author_of }}</p>
  <p>{{ intro }}</p>
  <div class="speaker-link">
    <div class="speech-label icon-before">Charla</div>
    <h4>{{ speech }}</h4>
  </div>
  <div class="speaker-link">
    <div class="workshop-label icon-before">Taller</div>
    <h4>{{ workshop }}</h4>
  </div>
</li>
