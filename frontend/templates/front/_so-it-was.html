{% load staticfiles copy %}

<section class="so-it-was">
	<div class="container">
		<h1 class="so-it-was-title">{% copy 'post-event-title' default='As√≠ fue WUDco 2014'%}</h1>
		<div class="so-it-was-text">
			<p>{% copy 'memoirs-text' default='' %}</p>
		</div>
		{% for video in post_videos %}
		<div class="memoirs-video">
			<div class="memoirs-video-cont">
				<div class="video">
					<a href="{{video.video_url}}"></a>
				</div>
			</div>
			<div class="memoirs-video-desc">
				<h3>{{video.name}}</h3>
			</div>
		</div>{% endfor %}
	</div>
</section>
