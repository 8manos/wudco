{% load staticfiles copy %}
{% if posts.exists %}
	<section class="blog-entries">
	  <div class="container">
	    <h2 class="sawtooth blue"><span>{% copy 'blog-title' default='Blog Wudco'%}</span></h2>
	    <ul>
	    {% for post in posts %}
	      {% include 'front/_blog-item.html' with title=post.title author=post.author date=post.date_published url=post.get_absolute_url %}
	    {% endfor %}
	    </ul>
	  </div>
	</section>
{% endif %}
